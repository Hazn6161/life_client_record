<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center"><h1>Change Password</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <p class="text-center">Use the form below to change your password. Your password cannot be the same as your username.</p>
            <form method="post" id="passwordForm">
                <input [type] = "show ? 'text' : 'password'" class="input-lg form-control" [(ngModel)]="password1" name="password1" placeholder="New Password" autocomplete="off">
                <div class="row">
                    <div class="col-sm-6 mb-3"></div>
                </div>
                <div class="form-label">
                    <input type = "checkbox" (click) = "showPassword()">&nbsp;&nbsp;Show Password
                </div>

                <div class="row">
                    <div class="col-sm-12 mb-3"></div>
                </div>
                <button class="col-xs-12 btn btn-primary btn-load btn-lg " (click)="changepassword()">Change Password</button>
            </form>
        </div><!--/col-sm-6-->
    </div><!--/row-->
</div>
