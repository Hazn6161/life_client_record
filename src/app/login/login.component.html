<section class="vh-100 gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="">
        <div class="card mt-2" style="border-radius: 1rem;">
          <div class="card-body p-6 text-white text-center">

            <div class="">

              <img class="imgs mb-4" src="https://i.ibb.co/NSpgrS1/life.png">
              <!-- <img class="imgs mb-4 mt-4" src="https://i.ibb.co/RCJJjJs/Life-Chrismes.png"> -->
              <h1 class="fw-bold text-uppercase" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 45px;"> EZY Advisor</h1>
              <p class="text-black mb-4">Enthusiasm - Zest - Yield</p>
              <p class="text-white mb-4">Please enter your username and password !</p>

              <form [formGroup]="loginform">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <!-- <label for="exampleInputEmail1" class="form-label">Username</label> -->
                  <input type="number" formControlName="username" id="typeEmailX" class="form-control"
                    placeholder="Username" />
                  <!-- <label class="form-label" for="typeEmailX">Username</label> -->
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <!-- <label for="exampleInputEmail1" class="form-label">Password</label> -->
                  <input type="password" formControlName="password" id="typePasswordX" class="form-control"
                    placeholder="Password" />
                  <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                </div>

                <button (click)="login()" type="submit" [disabled]="!loginform.valid" data-mdb-button-init
                  data-mdb-ripple-init class=" text-dark d-grid gap-2 col-12 mx-auto btn-warning btn-lg px-5 mt-2"
                  type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
        <p class="text-center text-black" style="text-align: center; font-size:11px;">Â© 2024 Copyright COOPINSU All Rights Reserved. made by Coop Software Development Unit</p>
      </div>
    </div>
  </div>
</section>

<div style="position: relative">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#13EF29" type="square-loader" [fullScreen]="true">
    <p
      style="text-justify: auto; color: rgb(21, 248, 13); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      Hold on...
    </p>
  </ngx-spinner>
</div>
